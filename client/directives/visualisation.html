<div class="visualisation grid-block" id="visualisation-container">
    <crs-datalist ng-if="visualisationType == 'layers' && visualisationDataLoaded" layer-data="visualisationData" class="grid-block"></crs-datalist>
    <crs-map ng-if="visualisationType == 'maps' && visualisationDataLoaded" map-data="visualisationData" class="grid-block"></crs-map>
    <crs-graph ng-if="visualisationType == 'graphs' && visualisationDataLoaded" graph-data="visualisationData" class="grid-block"></crs-graph>
    <crs-chart ng-if="visualisationType == 'charts' && visualisationDataLoaded" chart-data="visualisationData" class="grid-block"></crs-chart>
</div>
