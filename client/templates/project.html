<div class="grid-block shrink">
    <div class="project-title-bar">
        <a class="project-control project-exit right-align" ui-sref="home">Ã—</a>
        <a class="project-control project-fullscreen right-align" ng-if="fullscreenSupported" ng-click="goFullscreen()">
            <i ng-show="!fullscreen" class="fa fa-expand"></i>
            <i ng-show="fullscreen" class="fa fa-compress"></i>
        </a>
        <a class="crs-logo right-align" href="http://www.cambridgeriskframework.com" target="_blank" title="Click to visit the Cambridge Risk Studies website">
            <img src="assets/img/crs-logo.png" alt="University of Cambridge Judge Business School Centre for Risk Studies"/>
        </a>
        <h1 class="project-title" ng-click="showSummary()">
            <img class="project-thumbnail" ng-src="{{project.thumbnail_image}}" width="30" height="30" alt="Thumbnail image"/>
            <span ng-bind="project.name"></span>
        </h1>
        <crs-section-navigation ng-if="project.sections && project.sections.length > 1" sections="project.sections"></crs-section-navigation>
    </div>
</div>
<div id="section-container" class="grid-block vertical">
    <div ui-view="content" class="grid-block vertical">
        <div class="grid-content">
            <h2 ng-bind="content.name"></h2>
            <h2 ng-bind="content.title"></h2>
            <h3 ng-bind="content.subtitle"></h3>
            <p ng-bind="content.thumbnail_image"></p>
            <p ng-bind="content.description"></p>
            <p ng-bind="content.ijs_url"></p>
        </div>
    </div>
</div>
