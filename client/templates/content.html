<div id="content-container" class="grid-block">

    <!-- Main content (chart) panel -->
    <div class="small-12 medium-8 large-8 grid-block vertical visualisation-container">
        <div ui-view="visualisation" class="grid-block visualisation-view"></div>
    </div>

    <!-- Info panel -->
    <div ng-if="content.infopanel" id="info-panel" class="medium-4 large-4 medium-grid-block large-grid-block">
        <div class="grid-content info-panel">
            <h2 ng-bind="content.infopanel.headline">Headline</h2>
            <img ng-if="content.infopanel.imageid" ng-src="contant.cassandraimageid" alt=""/>
            <h3 ng-bind="content.infopanel.subtitle">Subtitle</h3>
            <div ng-bind-html="content.infopanel.body"></div>
        </div>
    </div>

</div>
