<div id="content-container" class="grid-block">

    <!-- Main content (chart) panel -->
    <div class="small-12 medium-8 large-8 grid-block visualisation-container" >
        <div ui-view="visualisation" class="grid-block small-12 visualisation-view"></div>
        <div class="ijs-urls visualisation-selector" ng-if="content.visualisations">
            <h3>Select a visualisation</h3>
            <ul>
                <li ng-repeat="(key, value) in content.visualisations">
                    <a ui-sref="section.visualisation({ visualisationType: key })" ng-bind="key">Charts</a>
                </li>
            </ul>
        </div>
    </div>

    <!-- Info panel -->
    <div ng-if="content.infopanel" id="cassandra" class="medium-4 large-4 medium-grid-block large-grid-block">
        <div class="grid-content cassandra">
            <h2 ng-bind="content.infopanel.headline">Headline</h2>
            <img ng-if="content.infopanel.imageid" ng-src="contant.cassandraimageid" alt=""/>
            <h3 ng-bind="content.infopanel.subtitle">Subtitle</h3>
            <div ng-bind-html="content.infopanel.body"></div>
        </div>
    </div>

</div>
