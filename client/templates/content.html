<div id="content-container" class="grid-block">

    <!-- Main content (chart) panel -->
    <div class="small-12 medium-8 large-8 grid-content">

        <div class="">
            <h2 ng-bind="content.title"></h2>
            <h3 ng-bind="content.subtitle"></h3>
            <p ng-bind="content.thumbnail_image"></p>
            <p ng-bind="content.description"></p>
        </div>

        <div class="ijs-urls" ng-if="content.ijs_urls">
            <h3>IJS URLs</h3>
            <ul>
                <li ng-repeat="(key, value) in content.ijs_urls">
                    <a ui-sref="project.section.visualisation({ visualisationType: key })" ng-bind="key">Charts</a>
                </li>
            </ul>
        </div>
        <div ui-view="visualisation" class="grid-block">
            <p ng-bind="content.ijs_url"></p>
        </div>

    </div>

    <!-- Cassandra panel -->
    <div zf-panel ng-if="content.cassandraheadline" position="right" id="cassandra" class="fast slideInOut medium-4 large-4 medium-grid-block large-grid-block vertical">
        <div class="grid-content cassandra">
            <h2 ng-bind="content.cassandraheadline">Headline</h2>
            <img ng-if="content.cassandraimageid" ng-src="contant.cassandraimageid" alt=""/>
            <h3 ng-bind="content.cassandrasubtitle">Subtitle</h3>
            <div ng-bind-html="content.cassandrabody"></div>
        </div>
    </div>

</div>
