<div id="content-container" class="grid-block vertical">
    <div ui-view="content" class="grid-block">
        <div class="grid-content">
            <h2 ng-bind="content.name"></h2>
            <h2 ng-bind="content.title"></h2>
            <h3 ng-bind="content.subtitle"></h3>
            <p ng-bind="content.thumbnail_image"></p>
            <p ng-bind="content.description"></p>
            <p ng-bind="content.ijs_url"></p>
        </div>
    </div>
</div>
<nav class="grid-block shrink phase-navigation animated" ng-if="section.phases.length > 0">
    <ul class="grid-block">
        <li class="grid-block" ng-repeat="phase in section.phases">
            <a class="grid-content" ui-sref="project.section.phase({ phaseNumber: phase.phasenumber })" ui-sref-active="active" ng-bind="phase.title">Phase title</a>
        </li>
    </ul>
</nav>
