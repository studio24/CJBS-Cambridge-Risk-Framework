<!--<div class="grid-block" ng-class="'large-up-' + visualisations.length">-->
<div class="grid-block vertical">
    <div class="grid-block shrink visualisation-selector" >
        <h4 class="grid-block shrink visualisation-selector-label">Visualisations:</h4>
        <ul class="grid-block">
            <li ng-repeat="visualisation in visualisations" class="grid-block shrink">
                <!--<a ui-sref="section.visualisation({ visualisationType: key })">-->
                <a ng-click="toggleVisualisation(visualisation.visualisationType)">
                    <img ng-src="{{'/assets/img/' + visualisation.visualisationType + '.svg'}}" ng-alt="{{visualisation.visualisationType}}" ng-title="visualisation.visualisationType"/>
                </a>
            </li>
        </ul>
    </div>
    <div class="grid-block">
        <crs-visualisation ng-repeat="visualisation in visualisations" visualisation-url="visualisation.visualisationUrl" visualisation-type="visualisation.visualisationType"></crs-visualisation>
    </div>
</div>
